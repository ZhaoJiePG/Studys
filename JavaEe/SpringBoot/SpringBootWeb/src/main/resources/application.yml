#日志设置
logging:
  level:
    com.zj: trace
  file:
    path: ./log/spingboot.log
    #    在控制台输出的格式
  pattern:
    console: "%d{yyy-MM-dd HH:mm:ss.SSS} %thread %-5level %logger{50} - %msg%n"
#    在文件中输出的格式
    file: "%d{yyy-MM-dd HH:mm:ss.SSS}======%thread======%-5level======%logger{50} - %msg%n"


